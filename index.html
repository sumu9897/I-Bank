<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Bank Two</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to <span class="font-semibold text-purple-600">I Bank Two</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-10">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input
                    id="user-email"
                    class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                    type="text"
                    placeholder="your email"
                />
                <input
                    id="user-password"
                    class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                    type="password"
                    placeholder="your password"
                />
                <button
                    id="login-submit"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
                >
                    submit
                </button>
            </div>
            <div><br/>
                <h6>email: jibon@ibank.com</h6>
                <h6>password: jibon</h6>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
